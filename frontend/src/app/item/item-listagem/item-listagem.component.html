<p-table [value]="itens">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>descricao</th>
            <th>foto</th>
            <th>disponibilidade</th>
            <th>situacao</th>
            <th>idUsuario</th>
            <th>idCategoria</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.descricao}}</td>
            <td>{{item.foto}}</td>
            <td>{{item.disponibilidade}}</td>
            <td>{{item.situacao}}</td>
            <td>{{item.idUsuario}}</td>
            <td>{{item.idCategoria}}</td>
        </tr>
    </ng-template>
</p-table>
